version: "3.9"

services:
  migrate:
    image: "migrate/migrate"
    networks:
      - travel
    volumes:
      - ./migrations:/migrations
    command: [ "-path", "/migrations", "-database", "postgres://postgres-travel:123321@postgres:5432/medician_auth?sslmode=disable", "up" ]
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16.3
    container_name: postgres-travel
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123321
      - POSTGRES_DB=travel_auth
    networks:
      - travel
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/postgres/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5

  auth:
    container_name: "travel-auth"
    build: .
    depends_on:
      postgres:
          condition: service_healthy
    networks:
      - travel
    ports:
      - 8081:8081
      - 50051:50051

networks:
  travel:
    name: travel
    driver: bridge

volumes:
  postgres_data:
  migrations: